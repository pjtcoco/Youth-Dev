<!-- create_project.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Project</title>
</head>
<body>
    <h1>Create Project</h1>
    <form method="POST" action="/create_project">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required><br>

        <label for="project_status">Project Status:</label>
        <input type="text" id="project_status" name="project_status" required><br>

        <label for="project_github">Project GitHub:</label>
        <input type="text" id="project_github" name="project_github" required><br>

        <label for="workers">Number of Workers:</label>
        <input type="number" id="workers" name="workers" required><br>

        <label for="project_category">Project Category:</label>
        <input type="text" id="project_category" name="project_category" required><br>

        <label for="project_description">Project Description:</label><br>
        <textarea id="project_description" name="project_description" required></textarea><br>

        <label for="created_by">Created By:</label>
        <input type="text" id="created_by" name="created_by" required><br>

        <label for="date_added">Date Added:</label>
        <input type="text" id="date_added" name="date_added" required><br>

        <input type="submit" value="Create Project">
    </form>
</body>
</html>
