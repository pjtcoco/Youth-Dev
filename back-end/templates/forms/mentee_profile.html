<!-- mentee_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Mentee Profile</title>
</head>
<body>
    <h1>Mentee Profile</h1>
    <form method="POST" action="/mentee/edit_profile">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ mentee.first_name }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ mentee.last_name }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ mentee.phone_number }}" required><br>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" value="{{ mentee.organization }}" required><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ mentee.age }}" required><br>

        <label for="education_level">Education Level:</label>
        <input type="text" id="education_level" name="education_level" value="{{ mentee.education_level }}" required><br>

        <label for="program_studied">Program Studied:</label>
        <input type="text" id="program_studied" name="program_studied" value="{{ mentee.program_studied }}" required><br>

        <input type="submit" value="Update Profile">
    </form>

    <form method="POST" action="/mentee/delete_profile" onsubmit="return confirm('Are you sure you want to delete your profile?');">
        <input type="submit" value="Delete Profile">
    </form>
</body>
</html>
